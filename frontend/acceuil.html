<!DOCTYPE html>
<html class="h-100 w-100">
    <head>
        <title> Test </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="acceuil.css">
    </head>

    <body class="h-100 w-100">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3290899522614767"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="main.js"></script>

        <div class="container-md p-5 text-center h-75 w-100 " >

            <h1 id="titre" class="text-success">Cactus</h1>

            <div id="input" class="row p-4 m-4 h-50 w-50 border border-dark border-3 rounded-5 mx-auto" style="font-size: 150%;">

                <div>
                    <label for="pseudo">Pseudo :</label>
                    <input type="text" class="form-control" id="pseudo" name="pseudo" placeholder="Entrez un pseudo" required maxlength="16">
                    <br>
                    <div id="button" class="justify-content-center align-items-center">
                        <button type="button" class="col-5 button1"> Rejoindre </button>
                        <button type="button" class="col-5 button1" onclick="createGame();location.href='jeu.html';"> Créer </button>
                    </div>
                    <button type="button" class="btn button2" data-bs-toggle="modal" data-bs-target="#modal">Règle</button>
                </div>

            </div>
        </div>


        <div class="modal fade" id="modal" tabindex="-1" role="dialog" >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="titrePopup">Règle du jeu</h5>
                </div>
                <div class="modal-body">
                    <object id="rule" data="rule.txt"></object>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
              </div>
            </div>
          </div>


    </body>

</html>
